<div>
{% if site.data.nav.hant[0] %}
  <ul class="text-right">
  {% for item in site.data.nav.hant %}
    <!-- Tier 1 -->
    <li class="inline-block">
      <a href="{{ home_link }}{{ item.url }}"
         class="block p-2 text-gray-300 text-lg
                hover:text-yellow-200 hover:border-b
                {% if item.url == main_category_url %} border-b-2 border-yellow-400 {% endif %}">
        {{ item.title }}
      </a>
    </li>
  {% endfor %}
  </ul>
{% endif %}
</div>
