<!doctype html>
<html class="no-js" lang="en-US">

  {% include settings.html %}

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ site.data.meta.site_name.hant }} {{ site.data.meta.site_name.en }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  </head>

  <body>

    {% include components/header/header.html %}

    <main class="container mx-auto p-4">
      <div class="hidden lg:inline-block lg:w-1/6">
        {% include components/submenu/submenu_desktop.html %}
      </div>

      <div class="lg:float-right lg:w-5/6">
        {{ content }}
      </div>
      <div class="clearfix"></div>
    </main>

    {% include components/footer/footer.html %}

  </body>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/assets/javascript.js"></script>
</html>
